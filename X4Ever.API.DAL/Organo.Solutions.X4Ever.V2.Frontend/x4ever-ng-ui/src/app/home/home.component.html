<h3>All registered users:</h3>

<div style="margin-bottom:5px; float:right;"><input #searchText type="text" (keyup)="searchKeyword()" style="float:right; width:250px; border:1px solid #dee2e6;" /></div>
<table #dataTable class="table table-striped table-bordered table-condensed table-hover" style="width:100%">
    <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                {{user.username}}
            </td>
            <td>
                {{user.firstName}}
            </td>
            <td>
                {{user.lastName}}
            </td>
            <td> <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
