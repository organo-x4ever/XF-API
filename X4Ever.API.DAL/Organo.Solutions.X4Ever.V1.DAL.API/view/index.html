<head>

    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body class="hold-transition skin-purple sidebar-collapse">
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a href="index.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>X</b>4E</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>X4Ever</b> Frontend</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- Control Sidebar Toggle Button -->
                </ul>
            </div>
        </nav>
    </header>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top: 15%">
                <div class="box box-default">
                    <div class="box-header bg-purple">
                        <h3 class="box-title">User Authentication</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="row" style="margin:5%; margin-top:10%;">
                            <div class="col-md-12">
                                <!-- ./form-group search toolbar -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                        <input type="text" name="iusername" placeholder="Username" class="form-control" autocomplete="off" />
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                        <input type="password" name="ipassword" placeholder="Password" class="form-control" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-inline">

                                        <div class="input-group">
                                            <button type="submit" name="submit" class="btn btn-secondary bg-purple" style="width: 100px;" hidefocus="true" tabindex="-1">Submit</button>
                                        </div>
                                        <div class="input-group">
                                            <div class="loading-results hide">
                                                <img src="images/ajax-loader.gif" />
                                            </div>
                                        </div>
                                        <!--<div class="input-group">
                                            <button class="btn btn-warning btn-export" type="button">Export</button>
                                        </div>-->
                                        <!--<div class="input-group">
